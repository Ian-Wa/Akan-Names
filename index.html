<body>
    <div class="container">
        <section class="home">
            <header>
                <h1 class="title">Akan Names</h1>
            </header>
          
            <div class="information">
                <p>
                    Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' 
                    which corresponds to the day in the week they were born. 
                </p>
            </div>
            <button type="button" class="btn btn-primary">Check your Akan Name</button>
        </section>
       
       <section class="details">
            <h2 class="sub-title">Enter your details.</h2>
            <div class="form">
                <form class="form-group">
                    <div class="col-md-4">
                        <label for="inputName4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName4" class="form-label">Birth Year</label>
                        <input type="text" class="form-control" id="inputName4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName4" class="form-label">Birth Month</label>
                        <input type="text" class="form-control" id="inputName4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName4" class="form-label">Birth Day</label>
                        <input type="text" class="form-control" id="inputName4">
                    </div>
               
                   
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
       </section>
    </div>
